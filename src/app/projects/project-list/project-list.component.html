<h3>Current Development Projects</h3>
<div class="row">
  <div class="col-xs-12">
    <app-project-item
      *ngFor="let projectEl of projects; let i = index"
      [project]="projectEl"
      [index]="i"
    ></app-project-item>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewProject()">
      New project
    </button>
  </div>
</div>

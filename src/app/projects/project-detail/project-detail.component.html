<div class="row">
  <div class="col-xs-12">
    <img
      [src]="project.imagePath"
      alt="{{ project.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ project.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage project <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToTaskListList()" style="cursor: pointer"
            >To TaskList List</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditProject()">Edit project</a>
        </li>
        <li><a style="cursor: pointer">Delete project</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ project.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <h4>Project Tasks</h4>
      <li class="list-group-item active" *ngFor="let task of project.tasks">
        {{ task.name }} : {{ task.priority }}
        <button class="btn btn-info pull-right">Delegate</button>
        <button class="btn btn-warning pull-right">Defer</button>
        <button class="btn btn-danger pull-right">Delete</button>
        <button class="btn btn-success pull-right">Do</button>
      </li>
    </ul>
  </div>
</div>

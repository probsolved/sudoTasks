<div class="row">
  <div class="col-xs-10">
    <app-task-list-edit></app-task-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let task of tasks"
      >
        {{ task.name }}
        <span class="badge badge-pill badge-primary">{{ task.priority }} </span>
      </a>
    </ul>
  </div>
</div>
